<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

<img src="\images\illustration-hero.jpg" alt="">

   <h2>Order Summary</h2> 

   <article>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</article> 
   
  <div class="info">
    
<img class="music-icon" src="\images\icon-music.svg" alt="">

    <ul>
      <li class="plan">Annual Plan</li>
      <li class="price">$59.99/year</li>
    </ul>
  
    <button class="change">Change</button>
  </div>
 
  <button class="payment">Proceed to Payment</button> 
   <button class="cancel">Cancel Order</button> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/horishh">Horie Kyazimova</a>.
  </div>
</body>
</html>
